<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Игра для одной команды</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <a class="skip-link" href="#game">Перейти к игре</a>
  <header class="hero">
    <div class="container">
      <p class="eyebrow">Упрощённая версия</p>
      <h1>Игра для одной команды</h1>
      <p class="lead">
        Никаких лишних экранов: одна команда, один счёт и быстрые кнопки для управления игрой.
      </p>
    </div>
  </header>

  <main class="container" id="game">
    <section class="game-card" aria-label="Счёт команды">
      <div class="game-header">
        <div>
          <h2 class="game-title">Команда</h2>
          <p class="game-subtitle">Единственная команда в игре</p>
        </div>
        <button class="reset-button" type="button" id="resetScore">Сбросить счёт</button>
      </div>
      <div class="score">
        <span class="score-label">Счёт</span>
        <span class="score-value" id="scoreValue" aria-live="polite">0</span>
      </div>
      <div class="game-actions">
        <button class="primary-button" type="button" id="increaseScore">+1</button>
        <button class="secondary-button" type="button" id="decreaseScore">-1</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Управляйте счётом одной команды, чтобы игра оставалась максимально простой.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
