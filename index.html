<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог образовательных программ по ТОП-10 макрогрупп</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div>
        <p class="eyebrow">Каталог образовательных программ</p>
        <h1>ТОП-10 макрогрупп для быстрой переквалификации</h1>
      </div>
      <div class="header-meta">
        <span class="meta-pill" id="programCount">0 программ</span>
        <span class="meta-pill" id="groupCount">0 макрогрупп</span>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="search-panel" aria-label="Поиск программ">
      <div class="search-input">
        <label for="search">Поиск по программе, навыкам или организации</label>
        <input id="search" type="search" placeholder="Например: логистика, поддержка, аналитика" autocomplete="off" />
      </div>
      <div class="search-input">
        <label for="groupSelect">Макрогруппа</label>
        <select id="groupSelect"></select>
      </div>
      <div class="search-input">
        <label for="formatSelect">Формат</label>
        <select id="formatSelect"></select>
      </div>
    </section>

    <section class="group-grid" aria-live="polite" aria-label="ТОП-10 макрогрупп" id="groupGrid"></section>

    <section class="results" aria-live="polite">
      <div class="results-header">
        <h2>Программы обучения</h2>
        <p id="resultsHint">Введите запрос, чтобы уточнить выбор.</p>
      </div>
      <div id="programs" class="program-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <h3>Ресурсный каталог программ</h3>
        <p>Данные подготовлены на основе файла «Ресоциализация СВО - Итог.csv».</p>
      </div>
      <div>
        <a class="ghost-link" href="Ресоциализация%20СВО%20-%20Итог.csv" download>Скачать CSV</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
